<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions</title>
    <script>
        //defining function

        function displaySum(num1,num2){
            var total = num1 +num2;
            document.writeln("The Addition of 2 numbers is: "+total);
        }
    </script>
</head>
<body>
    <h1>JavaScript Functions Demo</h1>
    <script>
        //calling function
        displaySum(10,20); //prints 30
        document.writeln("<br>");
        displaySum(-6,20) //prints 14
    </script>
</body>
</html>
